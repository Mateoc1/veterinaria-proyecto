<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h2>Registro</h2>

  <form id="registerForm">
    <label>Nombre:</label>
    <input type="text" id="name" required><br>

    <label>Apellido:</label>
    <input type="text" id="lastname" required><br>

    <label>Email:</label>
    <input type="email" id="email" required><br>

    <label>Contrasena:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Registrar</button>
  </form>

  <p id="msg"></p>
  <a href="../login/login.html">Volver al login</a>

  <script>
    const API = "http://localhost:3001";

    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = await fetch(API + "/api/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify({name, lastname, email, password})
      });
      const data = await res.json();

      if(data.ok){
        document.getElementById("msg").textContent = "Registro exitoso";
        setTimeout(()=> window.location.href = "../login/login.html", 1000);
      } else {
        document.getElementById("msg").textContent = data.error || "Error al registrar";
      }
    });
  </script>
</body>
</html>
