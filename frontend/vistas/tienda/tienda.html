<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Veterinaria</title>
  <link rel="stylesheet" href="/frontend/styles/tienda.css">
  <script src="https://kit.fontawesome.com/a2e0b1d4e0.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav>
      <div class="logo"><i class="fa-solid fa-paw"></i> VetCare</div>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="#">Adopciones</a></li>
        <li><a href="#">Mis Mascotas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Productos disponibles</h2>

      <div id="lista-productos">

        <div class="producto" data-id="1">
          <h3>Alimento para perros</h3>
          <p>Precio: $3500</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </div>

        <div class="producto" data-id="2">
          <h3>Juguete para gato</h3>
          <p>Precio: $1200</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </div>

        <div class="producto" data-id="3">
          <h3>Shampoo para mascotas</h3>
          <p>Precio: $2500</p>
          <button class="btn-agregar">Agregar al carrito</button>
        </div>

      </div>
    </section>

    <section>
      <h2>Carrito</h2>

      <div id="carrito">
        <p>El carrito está vacío.</p>
      </div>

      <h3>Total: $<span id="total">0</span></h3>
      <div id="cupon-area">
        <input type="text" id="cupon" placeholder="Ingresar cupón">
        <button id="aplicar-cupon">Aplicar cupón</button>
        <p id="msg-cupon"></p>
      </div>

      <button id="vaciar">Vaciar Carrito</button>
      <button id="comprar">Procesar Compra</button>
    </section>
  </main>
  <script type="module" src="/dist/Backend/ecomerce/mainTienda.js"></script>
</body>
</html>
