<!DOCTYPE html>
<html lang="es">
<head>

  <title>Restablecer contrasena</title>
  <link rel="stylesheet" href="/frontend/styles/reset.css">
</head>
<body>

  <p id="msg"></p>

  <script type="module" src="/frontend/pages/reset.js"></script>
</body>
</html>
