<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="/frontend/styles/registerStyles.css">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <header>
    <div>
      <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i>
      <h1>Crear Cuenta</h1>
    </div>
  </header>

  <form id="registerForm" novalidate>
    <label>Nombre:</label>
    <input type="text" id="firstName" required>
    <br>
    <label>Apellido:</label>
    <input type="text" id="lastName" required>
    <br>
    <label>Email:</label>
    <input type="email" id="regEmail" required>
    <br>
    <label>Contraseña:</label>
    <input type="password" id="regPass" required>
    <br>
    <label>Confirmar Contraseña:</label>
    <input type="password" id="regPass2" required>
    <br>
    <p id="regError" style="color:red;"></p>
    <button type="submit">Registrar</button>
    <a href="../login/login.html">Volver al login</a>
  </form>

  <script src="./dist/register.js" type="module"></script>
</body>

</html>
